<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Paradox Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('bg_stars.gif'); /* Update to the correct path */
      background-repeat: repeat;
      background-attachment: fixed;
    }

    .menu-container {
      position: relative;
      max-width: 100vw; /* Scale to screen width */
    }

    .menu-image {
      width: 100%; /* Scale to container width */
      height: auto; /* Keep aspect ratio */
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <!-- Scalable image that fits the screen width -->
    <img src="IMG_0530.PNG" usemap="#image-map" alt="Pizza Paradox Menu" class="menu-image">

    <!-- Image Map -->
    <map name="image-map">
      <area target="_blank" alt="DeadEarth" title="DeadEarth" href="deadearth.html" coords="900,351,194" shape="circle">
      <area target="_blank" alt="Youtube" title="Youtube" href="https://www.youtube.com/@PizzaParadox" coords="436,663,108" shape="circle">
      <area target="_blank" alt="Facebook" title="Facebook" href="https://www.facebook.com/profile.php?id=61566922469612" coords="309,859,99" shape="circle">
      <area target="_blank" alt="Instagram" title="Instagram" href="https://www.instagram.com/whatispizzaparadox/" coords="474,1037,73" shape="circle">
      <area target="_blank" alt="Moonport66" title="Moonport66" href="moonport66.html" coords="1258,259,170" shape="circle">
    </map>
  </div>

  <script>
    // Adjust map coordinates proportionally when image resizes
    function scaleImageMap() {
      const img = document.querySelector('.menu-image');
      const map = document.querySelector('map[name="image-map"]');
      const originalWidth = 1600; // Replace with the original width of your image
      const originalHeight = 1200; // Replace with the original height of your image

      const scaleX = img.clientWidth / originalWidth;
      const scaleY = img.clientHeight / originalHeight;

      map.querySelectorAll('area').forEach((area) => {
        const coords = area.dataset.coords.split(',').map(Number);
        area.coords = coords.map((coord, i) => (i % 2 === 0 ? coord * scaleX : coord * scaleY)).join(',');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('area').forEach((area) => {
        area.dataset.coords = area.coords;
      });
      scaleImageMap();
    });

    window.addEventListener('resize', scaleImageMap);
  </script>
</body>
</html>
