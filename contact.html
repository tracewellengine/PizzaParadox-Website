<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Pizza Paradox</title>
  <style>
    body {
      background-color: #1e0033; /* Deep space-age purple background */
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contact-container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border: 3px solid #ffcc00; /* Bright yellow border */
      background-color: #282846; /* Dark teal-gray for that space-age look */
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.3); /* Glowing teal shadow */
    }

    h1 {
      font-family: "Comic Sans MS", "Comic Sans", sans-serif; /* 90s playful font */
      color: #ffcc00; /* Bright yellow header for attention */
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      color: #d1f1ff; /* Light teal for readable text on dark background */
      margin-bottom: 20px;
    }

    .contact-button {
      background-color: #ff0066; /* Bright neon pink button */
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid #00ffff; /* Neon teal border for contrast */
      display: inline-block;
      margin-top: 20px;
    }

    .contact-button:hover {
      background-color: #00ffff; /* Teal on hover */
      color: #1e0033; /* Deep purple text on hover */
      border-color: #ff0066; /* Pink border on hover */
    }

    .contact-image {
      width: 100%;
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
      border: 3px solid #ffcc00; /* Bright yellow border to match 90s theme */
      box-shadow: 0px 0px 10px rgba(255, 255, 0, 0.5); /* Yellow glow for retro effect */
    }
  </style>
</head>
<body>

<div class="contact-container">
  <!-- Holophone image placeholder -->
  <img src="holophone_prop.png" alt="Holophone Prop" class="contact-image">

  <h1>Contact Us</h1>
  <p>Got questions about <em>Pizza Paradox</em>? Curious about joining the crew, or just want to chat about the show?</p>
  <p>We'd love to hear from you! Feel free to reach out with your questions, ideas, or just to say hello.</p>
  
  <!-- Contact Button linking to email -->
  <a href="mailto:whatispizzaparadox@gmail.com" class="contact-button">Email Us</a>
</div>

</body>
</html>
